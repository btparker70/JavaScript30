<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log("Hello I am a %s string!", "123")

    // Styled
    console.log('%cI am some text', 'font-size: 50px')

    // warning!
    console.warn('oh no')

    // Error :|
    console.error('shit!')

    // Info
    console.info("facts")
    // Testing
    console.assert(1===2, 'that is wrong')
    
    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(document.querySelector('p'))
    console.dir(document.querySelector('p'))

    // Grouping together also groupCollapsed
    dogs.forEach(dog => {
      
      console.group(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age}`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('wes');
    console.count('wes');
    console.count('wes');
    // timing
    console.time('fetching data');
    fetch('http://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    })
  </script>
</body>
</html>
